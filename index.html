<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Slider</title>
</head>

<body>
	<div id="carousel" class="carousel">

		<div id="slides-container" class="slides">
			<div class="slide active" style="background-image: url(assets/img/night-kyiv.jpg)"></div>
			<div class="slide" style="background-image: url(assets/img/hollywood.jpg)"></div>
			<div class="slide" style="background-image: url(assets/img/pamyatnik-bogdanu.jpg)"></div>
			<div class="slide" style="background-image: url(assets/img/night-view.jpg)"></div>
			<div class="slide" style="background-image: url(assets/img/sun-sunrise.jpg)"></div>
		</div>

		<div id="controls-container" class="controls">
			<span class="control control-pause" id="pause"><i class="fa fa-pause"></i></span>
			<span class="control control-play" id="play"><i class="fa fa-play"></i></span>
			<span class="control control-prev" id="prev"><i class="fa fa-angle-double-left"></i></span>
			<span class="control control-next" id="next"><i class="fa fa-angle-double-right"></i></span>
		</div>
	</div>

	<div id="indicators-container" class="indicators">
		<span class="indicator active" data-slide-to="0"></span>
		<span class="indicator" data-slide-to="1"></span>
		<span class="indicator" data-slide-to="2"></span>
		<span class="indicator" data-slide-to="3"></span>
		<span class="indicator" data-slide-to="4"></span>
	</div>

	<script src="main.js"></script>
</body>

</html>
